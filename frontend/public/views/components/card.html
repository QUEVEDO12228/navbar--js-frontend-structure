
<div class="card">
<!-- Este bloque se rellena dinámicamente con datos de las cards -->
    <h2 class="card__title">{{title}}</h2>
    <div class="card__icons">
        <img src="{{icon1}}" alt="[Ícono principal]" class="card__icon card__primary">
        <img src="{{icon2}}" alt="[Ícono secundario]" class="card__icon card__secundary">
    </div>
    <p class="card__description">{{description}}</p>
</div>
