<section class="contact-form"> <!-- >>>  -->
    <h2 class="contact-form__title">Diligencía los campos y contactanos</h2>

    <form class="contact-form__form"> <!-- >>> -->
        <div class="contact-form__row"><!-- >>>  -->
            <!-- >>>  -->
            <label class="contact-form__label">
                Nombre
                <input type="text" class="contact-form__input" placeholder="Ingresa tu nombre" required />
            </label>
            <!-- >>>  -->
            <label class="contact-form__label">
                Teléfono
                <input type="tel" class="contact-form__input" placeholder="Ingresa tu teléfono" required />
            </label>
            </div><!-- >>> Cierre de la clase contact-form__row  -->
            <!-- >>>  -->
            <label class="contact-form__label">
                correo electrónico
                <input type="email" class="contact-form__input" placeholder="Ingresa tu correo electrónico" required />
            </label>
            <!-- >>>  -->
            <label class="contact-form__label">
                Mensaje
                <input type="email" class="contact-form__input" placeholder="Ingresa tu mensaje aquí..." required />
            </label>

            <button type="submit" class="contact-form__button"></button>

    </form> <!-- >>> Cierre de la clase contact-form__form  -->
</section>
